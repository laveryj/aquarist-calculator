<!DOCTYPE html>
<html lang="en">

<!-- Import header & title from /partials -->
<div id="import-header"></div>
<div id="import-title"></div>

<body>
    <div id="content">
        <div id="main-page">
            <h3 class="subheading">Select a converter to use:</h3>
            <br>
            <p>A range of handy tools to help you convert values between different units of measurement.</p>
            <br>
            <div class="options">
                <button class="calculator-btn" id="nav-convert-oxygen">Oxygen</button>
                <button class="calculator-btn" id="nav-convert-salinity">Salinity</button>
                <button class="calculator-btn" id="nav-convert-temperature">Temperature</button>
                <button class="calculator-btn" id="nav-convert-alkalinity">Alkalinity</button>
                <button class="calculator-btn" id="nav-convert-volume">Volume</button>
                <button class="calculator-btn" id="nav-convert-length">Length</button>
            </div>
            <div class="options">
                <button class="calculator-btn" id="nav-convert-weight">Weight</button>
            </div>
            <br>
            <button class="back-btn" id="back-button">Back</button>
        </div>
    </div>

    <div id="import-footer"></div>

    <script src="/aquarist-calculator/assets/js/menu-items.js"></script>
    <script src="/aquarist-calculator/assets/js/script.js"></script>

</body>
</html>
