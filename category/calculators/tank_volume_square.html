<!-- Page for length conversion calculator -->

<!DOCTYPE html>
<html lang="en">

<!-- Import header & title from /partials -->
<div id="import-header"></div>
<div id="import-title"></div>

<body>
    <div id="calculator-page">
        <button class="back-btn" id="back-button">Back</button>
        <button class="reset-btn" id="reset-button">Reset</button>
        <h2 id="calculator-type">Volume Calculator (square tank)</h2>
        <!-- Calculator for the volume of a cube -->
        <div id="calculator">
            <!-- Cylinder volume calculator inputs and button -->
            <label for="length">Tank length (cm):</label>
            <input type="number" id="length" name="length" placeholder="Enter length..." required><br>
            <br>

            <label for="width">Tank width (cm):</label>
            <input type="number" id="width" name="width" placeholder="Enter width..." required><br>
            <br>

            <label for="height">Water height (cm):</label>
            <input type="number" id="height" name="height" placeholder="Enter height..." required><br>
            <br>

            <button id="calc-volume-square" class="calculator-btn">Calculate</button><br>
            
            <div id="result" class="water-result-container"></div>

            <br>
            <!-- <a id="create-record-link" href="#" style="display:none;">Create a record</a> -->
        </div>
    </div>

    <div id="import-footer"></div>

    <script src="/aquarist-calculator/assets/js/menu-items.js"></script>
    <script src="/aquarist-calculator/assets/js/function-calculators.js"></script>
    <script src="/aquarist-calculator/assets/js/script.js"></script></body>

</body>
</html>
