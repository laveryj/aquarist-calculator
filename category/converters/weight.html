<!-- Page for weight conversion calculator -->

<!DOCTYPE html>
<html lang="en">

<!-- Import header & title from /partials -->
<div id="import-header"></div>
<div id="import-title"></div>

<body>
    <div id="calculator-page">
        <button class="back-btn" id="back-button">Back</button>
        <button class="reset-btn" id="reset-button">Reset</button>
        <h2 id="calculator-type">Weight Converter</h2>
        <div id="calculator">
            <!-- Weight converter inputs and button -->
            <label for="weight">Enter weight:</label>
            <input type="number" id="weight-input" name="weight" placeholder="Enter weight..." required><br>
            <br>

            <label for="from-unit">From:</label>
            <select id="from-unit" name="from-unit">
                <option value="mg">Milligrams</option>
                <option value="g">Grams</option>
                <option value="kg">Kilograms</option>
                <option value="t">Metric Tons</option>
                <option value="oz">Ounces</option>
                <option value="lb">Pounds</option>
                <option value="st">Stones</option>
                <option value="t">Tons</option>
            </select><br>
            <br>

            <label for="to-unit">To:</label>
            <select id="to-unit" name="to-unit">
                <option value="mg">Milligrams</option>
                <option value="g">Grams</option>
                <option value="kg">Kilograms</option>
                <option value="t">Metric Tons</option>
                <option value="oz">Ounces</option>
                <option value="lb">Pounds</option>
                <option value="st">Stones</option>
                <option value="t">Tons</option>
            </select><br>
            <br>

            <button id="weight-convert-btn" class="calculator-btn">Calculate</button><br>

            <div id="weight-result" class="water-result-container"></div>

            <br>
            <a id="create-record-link" href="#" style="display:none;">Create a record</a>
        </div>
    </div>

    <div id="import-footer"></div>

    <script src="/aquarist-calculator/assets/js/script.js"></script>
    <script src="/aquarist-calculator/assets/js/converters.js"></script>

</body>
</html>
